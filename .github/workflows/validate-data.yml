name: Validate data

on:
  push:
    paths:
      - "data/**"
      - "scripts/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "tsconfig.json"
      - ".github/workflows/validate-data.yml"
  pull_request:
    paths:
      - "data/**"
      - "scripts/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "tsconfig.json"
      - ".github/workflows/validate-data.yml"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run validate:data
